<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="./../dist/timeo.min.css">
<script>
	function WaitForIt( name, callback ) {
		if ( window[name] ) { callback(); return; }
		setTimeout( function() { WaitForIt( name, callback ); }, 50 );
	}
</script>
</head>
<body>

	<div 
		id="my-unique-video-id-1" 
		data-timeo="youtube" 
		data-timeo-src="vDCryeYZEIw" 
		data-timeo-width="540" 
		data-timeo-align="center" 
		data-timeo-poster="https://source.unsplash.com/dPw2s3_QWtw/1600x900" 
		data-timeo-autoplay="0"
	></div>

	<div 
		id="my-unique-video-id-2" 
		data-timeo="vimeo" 
		data-timeo-src="533883864" 
		data-timeo-width="840" 
		data-timeo-align="left" 
		data-timeo-poster="https://source.unsplash.com/dPw2s3_QWtw/1600x900" 
		data-timeo-autoplay="0"
	></div>

	<div 
		id="my-unique-video-id-3" 
		data-timeo="mp4" 
		data-timeo-src="https://sdg-asset-server.s3.us-east-2.amazonaws.com/tim-test-video.mp4" 
		data-timeo-width="600" 
		data-timeo-align="left" 
		data-timeo-poster="https://source.unsplash.com/dPw2s3_QWtw/1600x900" 
		data-timeo-autoplay="0"
	></div>

	<script>
		WaitForIt( 'Timeo', function() {
			Timeo.Init('#my-unique-video-id-1, #my-unique-video-id-2, #my-unique-video-id-3');
		});
	</script>

	<script src="./../dist/timeo.min.js"></script>

</body>
</html>
